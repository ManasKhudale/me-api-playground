version: "3.8"
services:
  meapi:
    build: .
    container_name: meapi
    ports:
      - "8000:8000"
    environment:
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-change-me}
      - DATABASE_URL=sqlite:///./meapi.db
      - RATE_LIMIT_PER_MINUTE=120
      - ALLOWED_ORIGINS=*
    volumes:
      - ./:/app
