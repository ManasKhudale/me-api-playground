<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My API Playground - Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <style> /* styles.css not working for some reason - had to paste css in the html file */

:root {
  --primary-hue: 240;
  --secondary-hue: 300;
  --accent-hue: 180;
  
  --gradient-primary: linear-gradient(135deg, 
    hsl(var(--primary-hue), 100%, 70%) 0%,
    hsl(var(--secondary-hue), 80%, 60%) 50%,
    hsl(var(--accent-hue), 90%, 65%) 100%);
  
  --gradient-secondary: linear-gradient(45deg,
    hsl(var(--accent-hue), 70%, 50%) 0%,
    hsl(var(--primary-hue), 85%, 55%) 100%);
  
  --gradient-accent: radial-gradient(circle at 30% 70%,
    hsl(var(--secondary-hue), 100%, 70%) 0%,
    hsl(var(--primary-hue), 90%, 50%) 50%,
    hsl(var(--accent-hue), 80%, 40%) 100%);
  
  --glass-bg: rgba(255, 255, 255, 0.1);
  --glass-border: rgba(255, 255, 255, 0.2);
  --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  
  --font-primary: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
  --font-mono: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
  
  --container-max: 1400px;
  --section-gap: clamp(6rem, 12vw, 12rem);
  --card-gap: clamp(2.5rem, 5vw, 4rem);
  
  --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
  --ease-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
  --ease-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

*::before,
*::after {
  box-sizing: border-box;
}

html {
  font-size: clamp(14px, 1.5vw, 18px);
  scroll-behavior: smooth;
  scroll-padding-top: 2rem;
}

body {
  font-family: var(--font-primary);
  line-height: 1.7;
  color: white;
  background: #0a0a0f;
  overflow-x: hidden;
  position: relative;
  min-height: 100vh;
  padding: 100px;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: var(--gradient-primary);
  opacity: 0.1;
  z-index: -2;
  animation: gradientShift 15s ease-in-out infinite;
}

body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
  z-index: -1;
  animation: floatingBubbles 20s ease-in-out infinite;
}

@keyframes gradientShift {
  0%, 100% { transform: translateX(0) translateY(0) scale(1); }
  25% { transform: translateX(5px) translateY(-10px) scale(1.02); }
  50% { transform: translateX(-3px) translateY(5px) scale(0.98); }
  75% { transform: translateX(-8px) translateY(-5px) scale(1.01); }
}

@keyframes floatingBubbles {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  33% { transform: translate(30px, -30px) rotate(120deg); }
  66% { transform: translate(-20px, 20px) rotate(240deg); }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(60px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-80px) rotate(-5deg);
  }
  to {
    opacity: 1;
    transform: translateX(0) rotate(0deg);
  }
}

@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0.8) rotate(-10deg);
  }
  to {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
}

@keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.9; }
}

@keyframes rotate3D {
  from { transform: rotateY(0deg) rotateX(0deg); }
  to { transform: rotateY(360deg) rotateX(360deg); }
}

header {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  padding: 2rem;
  background: var(--gradient-accent);
  background-attachment: fixed;
  overflow: hidden;
}

header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: repeating-conic-gradient(
    from 0deg at 50% 50%,
    transparent 0deg,
    rgba(255, 255, 255, 0.03) 8deg,
    transparent 16deg
  );
  animation: rotate3D 60s linear infinite;
  z-index: -1;
}

header h1 {
  font-size: clamp(3rem, 8vw, 8rem);
  font-weight: 800;
  background: var(--gradient-primary);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1rem;
  position: relative;
  animation: fadeInUp 1.5s var(--ease-elastic) 0.2s both;
}

header h1::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(255, 255, 255, 0.4), 
    transparent
  );
  animation: shimmer 3s ease-in-out infinite;
  z-index: 1;
}

header p {
  font-size: clamp(1.2rem, 2.5vw, 1.8rem);
  margin-bottom: 0.5rem;
  opacity: 0.9;
  font-weight: 300;
  letter-spacing: 0.5px;
}

header p:nth-of-type(1) {
  animation: slideInLeft 1.2s var(--ease-bounce) 0.4s both;
}

header p:nth-of-type(2) {
  animation: slideInLeft 1.2s var(--ease-bounce) 0.6s both;
}

main {
  max-width: var(--container-max);
  margin: 0 auto;
  padding: var(--section-gap) clamp(2rem, 8vw, 6rem);
  position: relative;
}

section {
  margin-bottom: var(--section-gap);
  animation: fadeInUp 1s var(--ease-smooth) both;
  animation-timeline: view();
  animation-range: entry 0% entry 30%;
}

section h2 {
  font-size: clamp(2.5rem, 5vw, 4rem);
  font-weight: 700;
  margin-bottom: var(--card-gap);
  background: var(--gradient-secondary);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  display: inline-block;
}

section h2::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 60px;
  height: 4px;
  background: var(--gradient-primary);
  border-radius: 2px;
  animation: scaleIn 1s var(--ease-elastic) 0.5s both;
}

#skills {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  list-style: none;
  margin-bottom: 3rem;
}

#skills li {
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  padding: 1.5rem;
  text-align: center;
  font-weight: 600;
  font-size: 1.1rem;
  position: relative;
  overflow: hidden;
  transition: all 0.4s var(--ease-elastic);
  cursor: pointer;
}

#skills li::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(255, 255, 255, 0.1), 
    transparent
  );
  transition: left 0.6s ease;
}

#skills li:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: var(--glass-shadow), 0 20px 40px rgba(0, 0, 0, 0.2);
  border-color: rgba(255, 255, 255, 0.4);
}

#skills li:hover::before {
  left: 100%;
}

.project,
.work {
  background: var(--glass-bg);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border: 1px solid var(--glass-border);
  border-radius: 25px;
  padding: 3rem;
  margin-bottom: 3rem;
  position: relative;
  overflow: hidden;
  transition: all 0.5s var(--ease-smooth);
  isolation: isolate;
}

.project::before,
.work::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: var(--gradient-primary);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.6s var(--ease-elastic);
}

.project:hover::before,
.work:hover::before {
  transform: scaleX(1);
}

.project:hover,
.work:hover {
  transform: translateY(-8px);
  box-shadow: var(--glass-shadow), 0 30px 60px rgba(0, 0, 0, 0.3);
  border-color: rgba(255, 255, 255, 0.3);
}

.project h3,
.work h3 {
  font-size: 2.2rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
  background: var(--gradient-primary);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.project p,
.work p {
  margin-bottom: 1.5rem;
  line-height: 1.8;
  opacity: 0.9;
  font-size: 1.1rem;
}

.project a,
.work a {
  color: hsl(var(--accent-hue), 80%, 70%);
  text-decoration: none;
  font-weight: 600;
  position: relative;
  transition: all 0.3s ease;
}

.project a::after,
.work a::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--gradient-primary);
  transition: width 0.4s var(--ease-elastic);
}

.project a:hover::after,
.work a:hover::after {
  width: 100%;
}

.project a:hover,
.work a:hover {
  transform: translateY(-2px);
  color: hsl(var(--accent-hue), 90%, 80%);
}

section:last-of-type p {
  text-align: center;
  font-size: 1.3rem;
}

section:last-of-type a {
  color: hsl(var(--primary-hue), 80%, 75%);
  text-decoration: none;
  font-weight: 700;
  padding: 0.5rem 1rem;
  border-radius: 10px;
  transition: all 0.3s var(--ease-smooth);
  position: relative;
  overflow: hidden;
}

section:last-of-type a::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--gradient-secondary);
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: -1;
}

section:last-of-type a:hover {
  transform: translateY(-3px) scale(1.05);
  color: white;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

section:last-of-type a:hover::before {
  opacity: 1;
}

footer {
  text-align: center;
  padding: 3rem 2rem;
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-top: 1px solid var(--glass-border);
  margin-top: var(--section-gap);
  position: relative;
}

footer::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 2px;
  background: var(--gradient-primary);
  border-radius: 1px;
}

footer p {
  opacity: 0.7;
  font-size: 0.9rem;
  font-weight: 500;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.loading {
  animation: pulse 2s ease-in-out infinite;
}

::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.1);
}

::-webkit-scrollbar-thumb {
  background: var(--gradient-primary);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--gradient-secondary);
}

@media (max-width: 768px) {
  :root {
    --section-gap: clamp(3rem, 6vw, 4rem);
    --card-gap: clamp(1rem, 2.5vw, 1.5rem);
  }
  
  header {
    min-height: 100svh;
    padding: 1rem;
  }
  
  header h1 {
    font-size: clamp(2.5rem, 12vw, 4rem);
  }
  
  main {
    padding: var(--section-gap) 1rem;
  }
  
  #skills {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
  }
  
  #skills li {
    padding: 1rem;
    font-size: 1rem;
  }
  
  .project,
  .work {
    padding: 1.5rem;
    border-radius: 20px;
  }
  
  section h2 {
    font-size: clamp(2rem, 8vw, 3rem);
  }
}

@media (max-width: 480px) {
  #skills {
    grid-template-columns: 1fr;
  }
  
  header p {
    font-size: clamp(1rem, 4vw, 1.2rem);
  }
  
  section:last-of-type a {
    display: inline-block;
    margin: 0.25rem;
  }
}

@media (min-width: 1200px) and (prefers-reduced-motion: no-preference) {
  .project,
  .work {
    transition: all 0.6s var(--ease-elastic);
  }
  
  .project:hover,
  .work:hover {
    transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
    box-shadow: var(--glass-shadow), 0 40px 80px rgba(0, 0, 0, 0.4);
  }
  
  #skills li:hover {
    transform: translateY(-15px) scale(1.1) rotateZ(3deg);
  }
}

/* Dark Mode Support */
@media (prefers-color-scheme: light) {
  :root {
    --glass-bg: rgba(255, 255, 255, 0.25);
    --glass-border: rgba(255, 255, 255, 0.4);
  }
  
  body {
    background: #f8fafc;
    color: #1a202c;
  }
  
  body::before {
    opacity: 0.05;
  }
}

* {
  will-change: auto;
}

.project:hover,
.work:hover,
#skills li:hover {
  will-change: transform, box-shadow;
}

@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

a:focus,
.project:focus,
.work:focus,
#skills li:focus {
  outline: 3px solid hsl(var(--accent-hue), 80%, 70%);
  outline-offset: 2px;
}

@media print {
  body::before,
  body::after {
    display: none;
  }
  
  * {
    color: black !important;
    background: white !important;
  }
}
  </style>
</head>
<body>
  <header>
    <h1 id="name">Loading...</h1>
    <p id="email"></p>
    <p id="education"></p>
  </header>

  <section>
    <h2>Skills</h2>
    <ul id="skills"></ul>
  </section>

  <section>
    <h2>Projects</h2>
    <div id="projects"></div>
  </section>

  <section>
    <h2>Work Experience</h2>
    <div id="work"></div>
  </section>

  <section>
    <h2>Links</h2>
    <p>
      <a id="github" target="_blank">GitHub</a> | 
      <a id="linkedin" target="_blank">LinkedIn</a> | 
      <a id="resume" target="_blank">Resume</a>
    </p>
  </section>

  <footer>
    <p>Developed By:- Manas Khudale</p>
  </footer>

  <script>
    const API_BASE = "https://me-api-playground-ewrg.onrender.com";
    
    async function loadProfile() {
      try {
        const res = await fetch(`${API_BASE}/profile`);
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const data = await res.json();

        document.getElementById("name").textContent = data.name;
        document.getElementById("email").textContent = data.email;
        document.getElementById("education").textContent = data.education;

        const skillsList = document.getElementById("skills");
        data.skills.forEach(skill => {
          const li = document.createElement("li");
          li.textContent = skill;
          skillsList.appendChild(li);
        });

        const projectsDiv = document.getElementById("projects");
        data.projects.forEach(p => {
          const div = document.createElement("div");
          div.classList.add("project");
          div.innerHTML = `
            <h3>${p.title}</h3>
            <p>${p.description}</p>
            <p>
              ${p.links.map(l => `<a href="${l.url}" target="_blank">${l.label}</a>`).join(" | ")}
            </p>
            <p><strong>Skills:</strong> ${p.skills.join(", ")}</p>
          `;
          projectsDiv.appendChild(div);
        });

        const workDiv = document.getElementById("work");
        data.work.forEach(w => {
          const div = document.createElement("div");
          div.classList.add("work");
          div.innerHTML = `
            <h3>${w.title} @ ${w.company}</h3>
            <p>${w.start_date} → ${w.end_date ? w.end_date : "2023-07-15"}</p>
            <p>${w.description}</p>
          `;
          workDiv.appendChild(div);
        });

        document.getElementById("github").href = data.links.github;
        document.getElementById("linkedin").href = data.links.linkedin;
        document.getElementById("resume").href = data.links.resume;

      } catch (err) {
        console.error("Error fetching profile:", err);
      }
    }

    loadProfile();
  </script>
</body>
</html>
